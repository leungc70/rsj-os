<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor</title>
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>


</head>

<body>

    <!-- Create the toolbar container -->
    <div id="toolbar">
        <button class="ql-bold">Bold</button>
        <button class="ql-italic">Italic</button>
    </div>

    <!-- Create the editor container -->
    <div id="editor" style="min-height:500px">
        <p></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var editor = new Quill('#editor', {
            modules: { toolbar: '#toolbar' },
            theme: 'snow'
        });
        const { remote } = require('electron')
        const { Menu, MenuItem, BrowserWindow, dialog } = remote
        const { ipcRenderer } = require('electron');
        const menu = new Menu()
        menu.append(new MenuItem({ label: 'Copy', role: "copy" }))
        menu.append(new MenuItem({ label: 'Paste', role: "pasteandmatchstyle" }))
        menu.append(new MenuItem({ type: 'separator' }))

        window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup(remote.getCurrentWindow())
        }, false)


        

        ipcRenderer.on('messageT', (event, message) => {
            console.log(message); // logs out "Hello second window!"
            editor.insertText(0, message, 'bold', true);
            editor.insertText(0, "ffdfsdf\n");

        })
    </script>
</body>

</html>
